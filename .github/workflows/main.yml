name: Build

on:
  push:
    branches: [ main, master, pr/* ]
  pull_request:
    branches: [ main, master, pr/* ]

jobs:
  build:

    runs-on: ubuntu-latest

    timeout-minutes: 20

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: yarn ci
      - name: Build
        run: yarn build
      - name: Run unit tests
        run: yarn test
      - name: Run ESLint
        run: yarn eslint . --ext .ts
